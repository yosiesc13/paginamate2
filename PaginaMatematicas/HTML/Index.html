                            <a class="nav-item nav-link active ml-5" href="../HTML/Index.html">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">Sumar</h1>
                <form class="form-group">
                    <label class="text-light">Ingresa un número:</label>
                    <input type="number" class="form-control" id="num1">
                    <label class="text-light">Ingresa otro número:</label>
                    <input type="number" class="form-control" id="num2"> 
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnsumar">Sumar</button>
                    <div id="resultado1" class="alert alert-secondary mt-3" role="alert"></div>
                    
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Restar</h1>
                <form class="form-group">
                    <label class="text-light">Ingresa un número:</label>
                    <input type="number" class="form-control" id="num3">
                    <label class="text-light">Ingresa otro número:</label>
                    <input type="number" class="form-control" id="num4">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnrestar">Restar</button>
                    <div id="resultado2" class="alert alert-secondary mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Multiplicar</h1>
                <form action="" class="form-group">
                    <label class="text-light">Ingresa un número:</label>
                    <input type="number" class="form-control" id="num5">
                    <label class="text-light">Ingresa otro número:</label>
                    <input type="number" class="form-control" id="num6">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnmult">Multiplicar</button>
                    <div id="resultado3" class="alert alert-secondary mt-3" role="alert"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">División</h1>
                <form class="form-group text-light">
                    <label class="text-light">Ingresa un número:</label>
                    <input type="number" class="form-control" id="num7">
                    <label class="text-light">Ingresa otro número:</label>
                    <input type="number" class="form-control" id="num8">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btndiv">Dividir</button>
                    <div id="resultado4" class="alert alert-secondary mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Números Ascendentes</h1>
                <form class="form-group">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnmostar">Mostrar números</button>
                    <ul id="listado" class="list-group"></ul>
                    <div class="alert alert-secondary mt-3" role="alert"></div>
                </form>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Verificación Calificaciones</h1>
                <form class="form-group">
                    <label class="text-light">Ingresa una calificación:</label>
                    <input type="number" class="form-control" id="numcal">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btncal">Verificar</button>
                    <div id="divimprimir" class="alert alert-secondary mt-3" role="alert"></div>
                    <audio id="au1" src="../Audio/Reprobada.mp3"></audio>
                </form>
            </div>
        </div>









               <!-- CUADRADO -->
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light">Calcular área de cuadrado</h1>
                <form class="form-group text-light">
                <label class="text-light">Ingresa número de lado:</label>
                <input type="number" class="form-control" id="num9">
                <button type="button" class="btn btn-info btn-block mt-3" id="btncuadro">Cuadrado</button>
                <div id="resultado6" class="alert alert-secondary mt-3" role="alert"></div>
                </form>

            </div>
            <!-- RECTANGULO -->
            <div class="col-4">
                <h1 class="text-center text-light">Calcular área de rectangulo</h1>
                <form class="form-group text-light">
                <label class="text-light">Ingresa número de base:</label>
                <input type="number" class="form-control" id="num11">
                <label class="text-light">Ingresa otro número de altura</label>
                <input type="number" class="form-control" id="num12">
                <button type="button" class="btn btn-info btn-block mt-3" id="btnrectangulo">Cuadrado</button>
                <div id="resultado7" class="alert alert-secondary mt-3" role="alert"></div>
                </form>

            </div>
            <!-- DESCUENTO -->


            <div class="col-4">
                <h1 class="text-center text-light">Calcular descuento</h1>
                <form class="form-group text-light">
                <label class="text-light">Ingresa el precio:</label>
                <input type="number" class="form-control" id="num13">
                <button type="button" class="btn btn-info btn-block mt-3" id="btndescuento">Descuento</button>
                <div id="resultado8" class="alert alert-secondary mt-3" role="alert"></div>
                </form>
            </div>
        </div>


        <!-- PAR-IMPAR -->
        <div class="row">
            <div class="col-4">
                <h1 class="text-center text-light" >Calcular Par o Impar</h1>
                <form class="form-group text-light">
                    <label class="text-light">Ingresa el número:</label>
                    <input type="number" class="form-control" id="num14">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btnpar">Par o Impar</button>
                    <div id="resultado9" class="alert alert-secondary mt-3" role="alert"></div>
                </form>
            </div>




            
            <div class="col-4">
                <h1 class="text-center text-light" >Números descendentes</h1>
                <form class="form-group">
                    <button type="button" class="btn btn-info btn-block mt-3" id="btndes">Mostrar números</button>
                    <ul id="listado2" class="list-group"></ul>
                    <div class="alert alert-secondary mt-3" role="alert"></div>
                </form>
            </div>
        </div>
    </div>
</div>
